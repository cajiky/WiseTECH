<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Waiting List - WiseTech</title>

    <div class="container mx-auto flex flex-row items-center justify-between">
        <!-- Tech Bag Image Section -->
        <div class="w-1/2">

        </div>
        <!-- Form Section -->
        <div class="w-1/2 max-w-md">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Sign Up for a Free Tech Bag</h2>

                <input type="email" name="email" placeholder="Enter your email" required class="form-input">
                <input type="text" name="zipcode" placeholder="Enter your zip code" required class="form-input">
                <button type="submit" class="btn-primary">
                    Submit
                </button>
            </form>
            <div id="modal" class="modal-background">
                <div class="modal-content">

                    <p class="text-gray-600">Your submission has been received.</p>
                    <button onclick="closeModal()" class="btn-primary mt-4">Close</button>
                </div>
